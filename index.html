<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Study Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="overflow-hidden">
    <div class="flex h-screen">
        <!-- Left Panel: Background Video with Spotify Overlay -->
        <div class="relative flex-1 overflow-hidden min-h-screen">
            <!-- Background Video -->
            <video id="bg-video" autoplay loop muted playsinline class="absolute inset-0 w-full h-full object-cover z-0">
                <source src="assets/video/background.mp4" type="video/mp4">
            </video>
            
            <!-- Spotify Widget Overlay - Bottom Center -->
            <div class="absolute inset-0 flex items-end justify-center pb-8 z-10">
                <div id="spotify-content" class="text-center w-full px-8">
                    <button id="spotify-login" class="bg-green-500 hover:bg-green-600 text-white px-8 py-4 rounded-lg transition font-semibold text-lg shadow-lg">
                        Login with Spotify
                    </button>
                    <div id="spotify-player" class="hidden mt-6">
                        <div class="flex items-center justify-center gap-6 flex-wrap bg-white/90 backdrop-blur-sm rounded-lg p-6 shadow-xl max-w-2xl mx-auto">
                            <img id="album-art" src="" alt="Album Art" class="w-32 h-32 rounded-lg shadow-lg object-cover">
                            <div class="text-left min-w-0 flex-1">
                                <div id="song-title" class="text-2xl font-semibold text-gray-800 mb-2"></div>
                                <div id="song-artist" class="text-lg text-gray-600"></div>
                            </div>
                            <div class="flex gap-3">
                                <button id="spotify-prev" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-3 rounded-lg transition text-xl" aria-label="Previous">‚èÆ</button>
                                <button id="spotify-play-pause" class="bg-green-500 hover:bg-green-600 text-white px-5 py-3 rounded-lg transition text-xl" aria-label="Play/Pause">‚ñ∂</button>
                                <button id="spotify-next" class="bg-gray-200 hover:bg-gray-300 text-gray-800 px-5 py-3 rounded-lg transition text-xl" aria-label="Next">‚è≠</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Right Sidebar: Notes Editor -->
        <div class="bg-gray-900 flex flex-col h-screen overflow-hidden resizable-notes" id="notes-container">
            <div class="resize-handle-left" id="resize-handle-left"></div>
            <div class="flex-1 flex flex-col">
                <div class="p-4 border-b border-gray-700 flex items-center gap-3">
                    <button id="emoji-button" class="text-2xl leading-none w-10 h-10 flex items-center justify-center rounded-lg bg-transparent text-white/90 hover:bg-gray-700/70 hover:text-white transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500/60" title="Insert emoji" aria-label="Insert emoji">üåô</button>
                    <div id="notes-title" contenteditable="true" class="text-2xl font-semibold text-white outline-none flex-1" aria-label="Notes title">Notes</div>
                    <button id="emoji-add-button" class="hidden text-xl leading-none w-8 h-8 flex items-center justify-center rounded-lg border border-dashed border-gray-600 text-gray-300 hover:text-white hover:border-gray-400 transition" title="Add emoji button back" aria-label="Add emoji button">+</button>
                </div>
                <!-- Simple Text Editor -->
                <div id="editor-container" class="flex-1 overflow-y-auto p-4">
                    <div id="notes-textarea" contenteditable="true" class="w-full h-full min-h-full bg-transparent text-white outline-none whitespace-pre-wrap" data-placeholder="Start typing..."></div>
                </div>
            </div>
        </div>
        
        <!-- Format Menu -->
        <div id="format-menu" class="hidden fixed bg-gray-800 border border-gray-700 rounded-lg shadow-xl z-50 max-h-96 overflow-y-auto" style="min-width: 280px;">
            <div class="p-2">
                <div class="px-3 py-2 text-xs font-semibold text-gray-400 uppercase">Format text</div>
                <div id="format-menu-items" class="space-y-1">
                    <!-- Menu items will be inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Emoji Menu -->
        <div id="emoji-menu" class="hidden fixed bg-gray-800 border border-gray-700 rounded-lg shadow-xl z-50" style="min-width: 320px; max-width: 400px;">
            <div class="p-3 border-b border-gray-700">
                <input type="text" id="emoji-search" placeholder="Search emojis..." class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:border-blue-500" autocomplete="off">
            </div>
            <div class="p-3 max-h-64 overflow-y-auto">
                <div class="grid grid-cols-8 gap-2" id="emoji-options"></div>
            </div>
            <div class="p-2 border-t border-gray-700">
                <button id="emoji-remove" class="w-full px-3 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm transition">Remove Button</button>
            </div>
        </div>
    </div>

    <script src="main.js"></script>
    <script src="notes.js"></script>
    <script src="spotify.js"></script>
</body>
</html>
