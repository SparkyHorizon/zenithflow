<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Focus-Study Dashboard</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css">
</head>
<body class="overflow-hidden">
    <div class="flex h-screen">
        <!-- Left Panel: Background Video with Spotify Overlay -->
        <div class="relative flex-1 overflow-hidden min-h-screen">
            <!-- Background Video -->
            <video id="bg-video" autoplay loop muted playsinline class="absolute inset-0 w-full h-full object-cover z-0">
                <source src="assets/video/background.mp4" type="video/mp4">
            </video>
            
            <!-- Spotify Widget Overlay - Bottom Center -->
            <div id="spotify-overlay" class="absolute inset-0 z-10 pointer-events-none">
                <div id="spotify-content" class="absolute inset-0 flex items-end justify-center pb-8 pointer-events-auto">
                    <button id="spotify-login" class="bg-green-500 hover:bg-green-600 text-white px-8 py-4 rounded-lg transition font-semibold text-lg shadow-lg pointer-events-auto">
                        Login with Spotify
                    </button>
                </div>
                <div id="spotify-player" class="hidden pointer-events-auto">
                    <div id="spotify-player-container" class="flex flex-col items-center justify-center gap-2 bg-black/95 backdrop-blur-sm rounded-lg p-3 shadow-xl border border-gray-800 relative cursor-move" style="width: 600px;">
                            <!-- Drag Handle -->
                            <div id="spotify-drag-handle" class="absolute top-1 left-2 right-2 h-4 cursor-move flex items-center justify-center opacity-0 hover:opacity-100 transition-opacity">
                                <div class="flex gap-1">
                                    <div class="w-1 h-1 bg-gray-500 rounded-full"></div>
                                    <div class="w-1 h-1 bg-gray-500 rounded-full"></div>
                                    <div class="w-1 h-1 bg-gray-500 rounded-full"></div>
                                </div>
                            </div>
                            <div class="flex items-center justify-center gap-3 flex-wrap w-full overflow-hidden">
                                <img id="album-art" src="" alt="Album Art" class="rounded-lg shadow-lg object-cover flex-shrink-0">
                                <div class="text-left min-w-0 flex-1 overflow-hidden">
                                    <div id="song-title" class="text-lg font-semibold text-white mb-0.5"></div>
                                    <div id="song-artist" class="text-sm text-gray-400"></div>
                                </div>
                                <div class="flex items-center gap-1.5 flex-shrink-0">
                                    <button id="spotify-shuffle" class="spotify-control-btn text-gray-400 hover:text-white transition" aria-label="Shuffle" title="Shuffle">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M10.59 9.17L5.41 4 4 5.41l5.17 5.17 1.42-1.41zM14.5 4l2.04 2.04L4 18.59 5.41 20 17.96 7.46 20 9.5V4h-5.5zm.33 9.41l-1.41 1.41 3.13 3.13L14.5 20H20v-5.5l-2.04 2.04-3.13-3.13z"/>
                                        </svg>
                                    </button>
                                    <button id="spotify-prev" class="spotify-control-btn text-gray-400 hover:text-white transition" aria-label="Previous" title="Previous">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                                        </svg>
                                    </button>
                                <button id="spotify-play-pause" class="spotify-play-pause-btn bg-white text-black rounded-full" aria-label="Play/Pause" title="Play/Pause">
                                    <svg id="play-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="ml-0.5">
                                        <path d="M8 5v14l11-7z"/>
                                    </svg>
                                    <svg id="pause-icon" width="24" height="24" viewBox="0 0 24 24" fill="currentColor" class="hidden">
                                        <path d="M6 4h4v16H6V4zm8 0h4v16h-4V4z"/>
                                    </svg>
                                </button>
                                    <button id="spotify-next" class="spotify-control-btn text-gray-400 hover:text-white transition" aria-label="Next" title="Next">
                                        <svg width="24" height="24" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                                        </svg>
                                    </button>
                                    <button id="spotify-repeat" class="spotify-control-btn text-gray-400 hover:text-white transition" aria-label="Repeat" title="Repeat">
                                        <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
                                            <path d="M7 7h10v3l4-4-4-4v3H5v6h2V7zm10 10H7v-3l-4 4 4 4v-3h12v-6h-2v4z"/>
                                        </svg>
                                    </button>
                                </div>
                            </div>
                            <!-- Progress Bar -->
                            <div class="flex items-center gap-2 w-full overflow-hidden min-w-0">
                                <span id="current-time" class="text-white tabular-nums text-right flex-shrink-0">0:00</span>
                                <div id="progress-container" class="flex-1 relative cursor-pointer min-w-0">
                                    <div id="progress-bar" class="absolute left-0 top-0 h-full rounded-full" style="width: 0%"></div>
                                    <div id="progress-handle" class="absolute top-1/2 rounded-full opacity-0 transition-opacity" style="left: 0%"></div>
                                </div>
                                <span id="total-time" class="text-gray-400 tabular-nums flex-shrink-0">0:00</span>
                            </div>
                        </div>
                    </div>
            </div>
        </div>

        <!-- Right Sidebar: Notes Editor -->
        <div class="bg-gray-900 flex flex-col h-screen overflow-hidden resizable-notes" id="notes-container">
            <div class="resize-handle-left" id="resize-handle-left"></div>
            <div class="flex-1 flex flex-col">
                <div class="p-4 border-b border-gray-700 flex items-center gap-3">
                    <button id="emoji-button" class="text-2xl leading-none w-10 h-10 flex items-center justify-center rounded-lg bg-transparent text-white/90 hover:bg-gray-700/70 hover:text-white transition-colors focus:outline-none focus-visible:ring-2 focus-visible:ring-blue-500/60" title="Insert emoji" aria-label="Insert emoji">ðŸŒ™</button>
                    <div id="notes-title" contenteditable="true" class="text-2xl font-semibold text-white outline-none flex-1" aria-label="Notes title">Notes</div>
                    <button id="emoji-add-button" class="hidden text-xl leading-none w-8 h-8 flex items-center justify-center rounded-lg border border-dashed border-gray-600 text-gray-300 hover:text-white hover:border-gray-400 transition" title="Add emoji button back" aria-label="Add emoji button">+</button>
                </div>
                <!-- Simple Text Editor -->
                <div id="editor-container" class="flex-1 overflow-y-auto p-4">
                    <div id="notes-textarea" contenteditable="true" class="w-full h-full min-h-full bg-transparent text-white outline-none whitespace-pre-wrap" data-placeholder="Start typing..."></div>
                </div>
            </div>
        </div>
        
        <!-- Format Menu -->
        <div id="format-menu" class="hidden fixed bg-gray-800 border border-gray-700 rounded-lg shadow-xl z-50 max-h-96 overflow-y-auto" style="min-width: 280px;">
            <div class="p-2">
                <div class="px-3 py-2 text-xs font-semibold text-gray-400 uppercase">Format text</div>
                <div id="format-menu-items" class="space-y-1">
                    <!-- Menu items will be inserted here -->
                </div>
            </div>
        </div>
        
        <!-- Emoji Menu -->
        <div id="emoji-menu" class="hidden fixed bg-gray-800 border border-gray-700 rounded-lg shadow-xl z-50" style="min-width: 320px; max-width: 400px;">
            <div class="p-3 border-b border-gray-700">
                <input type="text" id="emoji-search" placeholder="Search emojis..." class="w-full px-3 py-2 bg-gray-700 text-white rounded-lg border border-gray-600 focus:outline-none focus:border-blue-500" autocomplete="off">
            </div>
            <div class="p-3 max-h-64 overflow-y-auto">
                <div class="grid grid-cols-8 gap-2" id="emoji-options"></div>
            </div>
            <div class="p-2 border-t border-gray-700">
                <button id="emoji-remove" class="w-full px-3 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg text-sm transition">Remove Button</button>
            </div>
        </div>
        
        <!-- Fullscreen Button -->
        <button id="fullscreen-button" class="fixed bottom-4 right-4 w-12 h-12 bg-gray-800 hover:bg-gray-700 text-white rounded-lg shadow-lg transition-colors flex items-center justify-center z-40 border border-gray-700" title="Toggle fullscreen" aria-label="Toggle fullscreen">
            <svg id="fullscreen-icon" class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 8V4m0 0h4M4 4l5 5m11-1V4m0 0h-4m4 0l-5 5M4 16v4m0 0h4m-4 0l5-5m11 5l-5-5m5 5v-4m0 4h-4"></path>
            </svg>
            <svg id="fullscreen-exit-icon" class="w-6 h-6 hidden" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 9V4.5M9 9H4.5M9 9L3.75 3.75M9 15v4.5M9 15H4.5M9 15l-5.25 5.25M15 9h4.5M15 9V4.5M15 9l5.25-5.25M15 15h4.5M15 15v4.5m0-4.5l5.25 5.25"></path>
            </svg>
        </button>
    </div>

    <script src="main.js"></script>
    <script src="notes.js"></script>
    <script src="spotify.js"></script>
</body>
</html>
